<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Craft Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/script/script.js"></script>
    <link rel="icon" href="/images/logo.jpg" />
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="illustration">
                <img src="/images/login.png" alt="Illustration">
            </div>
        </div>
        <div class="right-side">
            <div class="logo">
                <img src="/images/logo.jpg" alt="Portfolio Craft Logo">
            </div>
            <div class="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="/html/form.html" class="create-account"><span id="color-txt">No account-></span> Create Account</a>
                <button type="submit" onclick="index()">Sign in</button>
            </div>
        </div>
    </div>
</body>

</html>
